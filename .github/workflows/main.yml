name: Django CI/CD with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy: 
      matrix: 
        python-version: [3.11]

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 
        uses: actions/setup-python@v4 
        with: 
          python-version: ${{ matrix.python-version }}

      # Step 2: Install dependencies for CI (not for Docker)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django coverage flake8

      # Step 3: Run Django migrations for tests
      #- name: Run migrations
      #  run: python manage.py migrate

      # Step 4: Run pytest with coverage
      - name: Run pytest with coverage
        run: |
          coverage run -m pytest
          coverage report --fail-under=80

      # Step 5: Lint code with flake8
      - name: Lint with flake8
        run: flake8 .

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Deploy only from main branch

    steps:
      - name: Trigger Render deploy
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
